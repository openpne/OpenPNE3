options:
  charset: utf8
actAs: [Timestampable]

BlogRssCache:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    member_id: { type: integer(4) }
    title: { type: string }
    description: { type: string }
    link: { type: string }
    date: { type: timestamp }
  relations:
    Member: { local: member_id, foreign: id, onDelete: cascade }
  indexes:
    date_INDEX:
      fields: [date]
    member_id_date:
      fields: [member_id, date]
