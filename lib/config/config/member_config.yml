general:
  _attributes:
    caption: "General Configuration"
    enable_pc:     true
    enable_mobile: true 

publicFlag:
  _attributes:
    caption: "Public Flag Configuration"
    enable_pc:     true
    enable_mobile: true
  profile_page_public_flag:
    Name:       "profile_page_public_flag"
    Caption:    "Public Flag for Profile Page"
    FormType:   "select"
    ValueType:  "integer"
    IsRegist:   false
    IsConfig:   true
    IsRequired: true
    IsUnique:   false
    IsConfirm:  false
    Default: 1
    Choices:
      4: "All Users on the Web"
      1: "All Members"
  age_public_flag:
    Name:       "age_public_flag"
    Caption:    "Public Flag for Age"
    FormType:   "select"
    ValueType:  "integer"
    IsRegist:   true
    IsConfig:   true
    IsRequired: true
    IsUnique:   false
    IsConfirm:  false
    Default: 3
    Choices:
      4: "All Users on the Web"
      1: "All Members"
      2: "%my_friend%"
      3: "Private"

pcAddress:
  _attributes:
    caption: "PC E-mail Address Configuration"
    enable_pc:     true
    enable_mobile: true
    depending_sns_config: enable_pc
  pc_address:
    Name:       "pc_address"
    Caption:    "PC E-mail Address"
    FormType:   "input"
    ValueType:  "pc_email"
    IsRegist:   false
    IsConfig:   true
    IsRequired: true
    IsUnique:   true
    IsConfirm:  true

mobileAddress:
  _attributes:
    caption: "Mobile E-mail Address Configuration"
    enable_pc:     true
    enable_mobile: true
    depending_sns_config: enable_mobile
  mobile_address:
    Name:       "mobile_address"
    Caption:    "Mobile E-mail Address"
    FormType:   "input"
    ValueType:  "mobile_email"
    IsRegist:   false
    IsConfig:   true
    IsRequired: true
    IsUnique:   true
    IsConfirm:  true

password:
  _attributes:
    caption: "Password Configuration"
    enable_pc:     true
    enable_mobile: true
  password:
    Name:       "password"
    Caption:    "Password"
    Info:       "Password must be 6-12 characters."
    FormType:   "password"
    ValueType:  "password"
    IsRegist:   true
    IsConfig:   true
    IsUnique:   false
    IsRequired: true
    IsConfirm:  true

accessBlock:
  _attributes:
    caption: "Access Block Configuration"
    enable_pc:     true
    enable_mobile: true 
  access_block:
    Name:       "access_block"
    Caption:    "Access Block"
    FormType:   "increased_input"
    ValueType:  "pass"
    IsRegist:   false
    IsConfig:   true
    IsUnique:   false
    IsRequired: false
    IsConfirm:  false

mail:
  _attributes:
    caption: "Mail Configuration"
    enable_pc:     true
    enable_mobile: true 
  daily_news:
    Default: 2

